	<!-- Contact Form
  ================================================== -->

	<div class="container">
            
        
        <article class="fifteen columns main-content">

        
        
        
      <div id="message"><h4>Please fill in the following form to contact me</h4><br></div>
                         
                        <h3>
			<form method="post" action="contact.php" name="contactform" id="contactform">

			<fieldset>

			<label for="name" accesskey="U"><span class="required">*</span> Your Name (Please don't copy from anyone!)</label>
			<input name="name" type="text" id="name" size="30" value="" />

			<br />
			<label for="email" accesskey="E"><span class="required">*</span> Email</label>
			<input name="email" type="text" id="email" size="30" value="" />

			<br />
			<label for="phone" accesskey="P"><span class="optional"></span> Phone</label>
			<input name="phone" type="text" id="phone" size="30" value="" />

			<br />
			<label for="subject" accesskey="S">Subject</label>
			<select name="subject" id="subject">
			  <option value="Suggestion">Suggestion</option>
			  <option value="Best Wishes">Best Wishes</option>
			  <option value="Feedback">Feedback</option>
			  <option value="Love Letter">Love Letter</option>
			  <option value="Abuse">Abuse</option>
			</select>

			<br />
			<label for="comments" accesskey="C"><span class="required">*</span> Your comments</label>
			<textarea name="comments" cols="40" rows="3" id="comments" style="width: 350px;"></textarea>

			<br />
                        <h4><span class="required">*</span> Just want to check if can you do some basic maths!</h4>

			<label for="verify" class="verify-this" accesskey="V">&nbsp;&nbsp;&nbsp;3 + 1 =</label>
			<input name="verify" type="text" id="verify" class="verify-this" size="4" value="" style="width: 30px;" /><br /><br />

			<input type="submit" class="submit" id="submit" value="Submit" />

			</fieldset>

			</form> </h3>
